<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic 300x250</title>
    <meta name="ad.size" content="width=300,height=250" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 300px;
        height: 250px;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
      }

      .click-area {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: inherit;
      }

      .banner {
        display: grid;
        grid-template-rows: auto 1fr auto;
        justify-items: center;
        gap: 12px;
        width: 100%;
        height: 100%;
        padding: 16px;
        background: #222;
      }

      .logo {
        font-size: 16px;
        font-weight: bold;
        letter-spacing: 0.12em;
      }

      .headline {
        font-size: 20px;
        font-weight: bold;
        line-height: 1.1;
      }

      .subline {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.7);
      }

      .cta {
        padding: 8px 16px;
        background: #0ff;
        color: #111;
        font-weight: bold;
        border-radius: 999px;
      }
    </style>
    <script>
      (function () {
        var clickArea = document.getElementById("click-area");
        if (!clickArea) return;
        var clickTag = (function () {
          if (window.APPNEXUS && window.APPNEXUS.getClickTag) {
            return window.APPNEXUS.getClickTag();
          }
          var params = new URLSearchParams(window.location.search);
          return params.get("clickTag") || params.get("clicktag") || "about:blank";
        })();
        clickArea.addEventListener("click", function (event) {
          event.preventDefault();
          window.open(clickTag, "_blank");
        });
      })();
    </script>
  </head>
  <body>
    <a id="click-area" class="click-area" href="#" role="button" aria-label="Banner">
      <div class="banner">
        <div class="logo">LOGO</div>
        <div class="message">
          <p class="headline">Your Headline</p>
          <p class="subline">Support copy goes here.</p>
        </div>
        <div class="cta">CTA</div>
      </div>
    </a>
  </body>
</html>
